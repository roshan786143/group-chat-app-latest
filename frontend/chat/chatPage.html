<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="color:hotpink;"><center>Chat App</center></h2>
    <div id="displayMessageBox">
        <ul id="messageList" style="list-style-type : none">
        </ul>
    </div>
    <div class="chatBox">
        <input type="text" name="message" id="inputTextMessageField" required>
    <button onclick="sendMessage(event)" id="send">Send</button>
    </div>
    <script src="chat.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
